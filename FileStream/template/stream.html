<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHD Streaming | Premium Quality</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dashjs/dist/dash.all.min.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --danger: #d63031;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }
        
        .video-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            background: #000;
        }
        
        #video-player {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
        }
        
        .player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .video-container:hover .player-controls {
            opacity: 1;
        }
        
        .control-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }
        
        .progress-container {
            flex: 1;
            height: 5px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--primary);
            border-radius: 5px;
            position: relative;
        }
        
        .time-display {
            font-size: 14px;
            color: white;
            min-width: 100px;
            text-align: center;
        }
        
        .quality-selector {
            position: relative;
        }
        
        .quality-btn {
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .quality-options {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: rgba(0,0,0,0.8);
            border-radius: 5px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 5px;
            min-width: 100px;
        }
        
        .quality-option {
            color: white;
            background: transparent;
            border: none;
            padding: 5px;
            cursor: pointer;
            text-align: left;
        }
        
        .quality-option:hover {
            color: var(--primary);
        }
        
        .quality-selector:hover .quality-options {
            display: flex;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .player-controls {
                padding: 10px;
                gap: 5px;
            }
            
            .control-btn {
                font-size: 16px;
            }
            
            .time-display {
                font-size: 12px;
                min-width: 80px;
            }
        }
        
        /* VR Mode Styles */
        .vr-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: #000;
        }
        
        /* Loading Spinner */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video-player" crossorigin="anonymous"></video>
        <div class="loading-spinner" id="loading-spinner"></div>
        <div class="player-controls">
            <button class="control-btn" id="play-pause-btn"><i class="fas fa-play"></i></button>
            <button class="control-btn" id="mute-btn"><i class="fas fa-volume-up"></i></button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="time-display" id="time-display">00:00 / 00:00</div>
            <div class="quality-selector">
                <button class="quality-btn" id="quality-btn">Quality</button>
                <div class="quality-options" id="quality-options"></div>
            </div>
            <button class="control-btn" id="fullscreen-btn"><i class="fas fa-expand"></i></button>
            <button class="control-btn" id="pip-btn"><i class="fas fa-clone"></i></button>
            <button class="control-btn" id="vr-btn"><i class="fas fa-vr-cardboard"></i></button>
            <button class="control-btn" id="download-btn"><i class="fas fa-download"></i></button>
        </div>
    </div>

    <script src="stream.js"></script>
</body>
</html>
